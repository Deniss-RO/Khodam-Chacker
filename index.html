<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Khodam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="h">CHECK KHODAM</h1>
        <h2  class="h">Masukan Namamu Untuk Melihat Khodam</h2>
        <input type="text" class="nama" id="nama" placeholder="Masukan Nama Kamu">
        <button class="button" id="btn-check">Check</button>
        <div id="img-khodam"></div>
        <button class="button" id="btn-detail">Detail Khodam</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="detail-khodam"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
